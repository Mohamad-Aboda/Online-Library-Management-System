{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="p-5 text-center bg-light">
    <h1 class="mb-3">Welcome To Our Library System</h1>
</div>
<div class="container" style="margin-top: 30px;">
    <section class="cover">
       <!--  <img src="{% static 'shared/img/cover.jpeg' %}" width="100%" height="100%"> -->
       {% for book in books %}


        

        <div style="display: inline; ">
            <div class="card" style="margin-bottom: 20px; padding-bottom: 20px;" >
                <div class="row no-gutters">
                    <div class="col-sm-5" style="background: #868e96;">
                        <img src="/media/{{ book.pic }}"class="card-img-top h-100" alt="...">
                    </div>
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h5 class="card-title">Title: {{ book.title }}</h5>
                            <h5 class="card-title">Auther: {{ book.auther }}</h5>
                            <h5 class="card-title">Publish Year: {{ book.publish_year }}</h5>
                            <p class="card-text">{{ book.summary }}</p>
                        </div>
                        <a href="{% url 'deleteBook' book.id %}" 
                        class="btn btn-primary stretched-link">Delete Book</a>
                        <a href="" class="btn btn-primary stretched-link">Update Book</a>

                    </div>
                </div>
            </div>
        </div>


       {% endfor %}

    </section>
</div>
{% endblock content %}
