<!doctype html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .footer{
    position: fixed;
    bottom: 0;
    background-color: lightblue;
    padding: 5px;
    margin: 5x;
    padding-left:auto;
    margin-right: auto;

    width: 100%;
    text-align: center;
 }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">

            <a href="#" class="navbar-brand">
                <img src="images/logo.svg" height="28" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
                    <a href="{% url 'adminPanel' %}" class="nav-item nav-link">Admin panel</a>
                </div>
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="nav-item nav-link">{{request.user}}</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                        <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <br><br>
    <div class="footer">Copyright Â© 2021. All rights reserved. </div>
</body>
</html>
