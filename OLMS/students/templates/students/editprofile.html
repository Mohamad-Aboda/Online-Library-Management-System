{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<title>Edit Profile</title>
{% endblock %}

{% block content %}
<div class="p-5 text-center bg-light">
    <h1 class="mb-3">{{request.user.first_name}} {{request.user.last_name}}</h1>
</div>
<br><br>
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <input class = "btn btn-primary" style="width: 100%;" type="submit", value="Update">
    </form>
</div>  
{% endblock %}
