{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="p-5 text-center bg-light">
    <h1 class="mb-3">Your Profile</h1>
</div>
<br><br>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Username</h5>
                <p class="card-text">{{username}}</p>
              </div>
            </div>
          </div>
        <div class="col-sm-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Email</h5>
                <p class="card-text">{{email}}</p>
              </div>
            </div>
          </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fisrt Name</h5>
                <p class="card-text">{{firstName}}</p>
            </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Last Name</h5>
                <p class="card-text">{{lastName}}</p>
                </div>
            </div>
            </div>
      </div>
      <br>
      <a href="{% url 'editprofile' %}" class = "btn btn-primary justify-content-center" style="width: 83%; color: white;" >Update profile</a>
</div>  
{% endblock %}
