{% extends "base.html" %}
{% block head %}
<title>Admin Dashboard</title>
{% endblock %}
{% block content %}
<div class="p-5 text-center bg-light">
    {% if user.is_authenticated %}
        <h1 class="mb-3">Hello {{request.user}}</h1>
    {% else %}
        <h1 class="mb-3">Hello</h1>
    {% endif %}
</div><hr>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <a href="{% url 'addBook' %}" class="btn btn-primary stretched-link">Add Book</a>
            </div>
          </div>
        <div class="col-sm-5">
            <div class="card">
                <a href="{% url 'borrowedbooks' %}" class="btn btn-primary stretched-link">Borrowed Books</a>
            </div>
          </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <a href="{% url 'deleteBook' %}" class="btn btn-primary stretched-link">Delete/Update Book</a>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <a href="{% url 'allbooks' %}" class="btn btn-primary stretched-link">Books</a>
            </div>
            </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <a href="{% url 'allstudents' %}" class="btn btn-primary stretched-link">Students</a>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <a href="{% url 'messages' %}" class="btn btn-primary stretched-link">Messages</a>
            </div>
            </div>
      </div>
</div>
{% endblock %}
