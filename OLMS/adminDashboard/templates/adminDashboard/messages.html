{% extends "base.html" %}
{% block head %}
<title>Messages</title>
{% endblock %}
{% block content %}
<div class="p-5 text-center bg-light">
    <h1 class="mb-3">All Messages</h1>
</div>
<div class="container" style="margin-top: 30px;  ">
    {% for message in messages %}
     <div class="card" style="margin-right:3%; margin-left:3%; margin-top: 30px; width: 18rem; display:inline-block;">
         <div class="card-body">
           <h5 class="card-title">Subject: {{ message.subject }}</h5>
           <p class="card-text">From: {{ message.email }}</p>
           <p class="card-text">Message: {{ message.message }}</p>
           <a href="/adminPanel/dismiss/{{message.id}}" style="width: 100%;" class="btn btn-danger">Dismiss</a>
         </div>
     </div>
    {% endfor %}
</div>
{% endblock %}
